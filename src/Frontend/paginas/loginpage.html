<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Loginpage</title>
    <link rel="stylesheet" href="../css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div id= "backgroundlogin">
        <div id="person-icon"class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </div>
        <div class="logincenter">
            <h1>Login</h1>
            <form method="get" action="/teste2">

                <div class="txt_field d-flex justify-content-center" >
                    <input class="txt" type="text" placeholder="Email" required>
                    <label>Email</label>
                </div>

                <div class="txt_field d-flex justify-content-center">
                    <input type="password" placeholder="Password" required>
                    <label>Password</label>
                </div>

                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login" class="loginbutton">
            </form>
            <br>
            <div id="h7dont">
                <h7>Don't have an account yet?</h7>
            </div>
            <div class="d-flex justify-content-center">
                <a href='/requestlogin'><button id="requestacess">Request acess</button></a>
            </div>
        </div>
        <!-- ONDAS -->
        <!--Waves Container-->
        <div class="base_onda">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(1,147,159,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(1,147,159,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(1,147,159,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(1,147,159,0.8)" />
            </g>
            </svg>
        </div>
            <!--Waves end-->
    </div>
</body>
</html>
